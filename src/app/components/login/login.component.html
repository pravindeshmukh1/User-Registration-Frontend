<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card>
    <div fxLayoutAlign="center center">
      <mat-card-header>
        <mat-card-title fxLayoutAlign="center space-around"
          >Fundoo App</mat-card-title
        >
        <mat-card-title fxLayoutAlign="center center">Sing In</mat-card-title>
        <mat-card-subtitle fxLayoutAlign="center center"
          >Use your Fundoo account</mat-card-subtitle
        >
      </mat-card-header>
    </div>

    <div fxLayoutAlign="space-around ">
      <mat-card-content
        fxLayout="column"
        fxLayoutAlign="space-around "
        fxLayoutGap="55px"
        fxFlex="85%"
      >
        <mat-form-field appearance="outline">
          <mat-label>Email Id</mat-label>
          <input matInput placeholder="" autocomplete="off" />
          
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="" autocomplete="off" [type]="hide ? 'password' : 'text'"/>
          
        </mat-form-field>
      </mat-card-content>
    </div>

    <mat-card-actions fxLayoutAlign="space-around ">
      <div class="button-container" fxLayout="row" fxLayoutGap="150px">
        <button routerLink="/login" class="create" mat-button>
          Sign in instead
        </button>
        <button class="signIn" mat-raised-button (click)="signIn()">
          Sign In
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
